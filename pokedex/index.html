<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Pokédex</title>
  <link rel='stylesheet' href='../css/style.css'>
  <script type='text/javascript' src='../js/script-pokedex.js' async></script>
</head>

<body>
  <div id='container'>
    <div id='header'>
      <span class='navbar'>
        <span class='decoration-dot'>&middot;</span>
        <span class='section'>Home</span>
        <span class='decoration-dot'>&middot;</span>
        <span class='section'>Pokédex</span>
        <span class='decoration-dot'>&middot;</span>
      </span>
      <span id='logo'>
        <img alt='sugar yarn' src='../images/sugar-yarn-logo-2017-small.png'/>
      </span>
      <span class='navbar'>
        <span class='decoration-dot'>&middot;</span>
        <span class='section'>Projects</span>
        <span class='decoration-dot'>&middot;</span>
        <span class='section'>About</span>
        <span class='decoration-dot'>&middot;</span>
      </span>
    </div>

    <div id='content'>
      <span id='title'>Pokédex</span>
      <p id='description'>Series of pokémon amigurumi plushies - work in progress.<br>
         Patterns available for free for personal use only. All rights reserved.</p>
      <form>
        <input type='search' id='searchBox' name='searchValue'
               placeholder='Search' maxlength='15' incremental='incremental'
               onsearch='selector(searchBox.value, pokemon)'></input>
      </form>
      <span id='pokedex-items'></span>
    </div>

    <div id='footer'></div>

  </div>
</body>
</html>
